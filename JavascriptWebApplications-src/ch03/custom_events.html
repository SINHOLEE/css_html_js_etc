<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>Pubsub</title>

		<script src="../lib/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			var exports = this;

			(function ($) {
				exports.Events = {
					bind: function (ev, callback) {
						var evs = ev.split(" ");
						var calls = this._callbacks || (this._callbacks = {});

						for (var i = 0; i < evs.length; i++)
							(this._callbacks[evs[i]] || (this._callbacks[evs[i]] = [])).push(
								callback,
							);

						return this;
					},

					trigger: function () {
						var args = $.makeArray(arguments);
						var ev = args.shift();

						var list, calls, i, l;
						if (!(calls = this._callbacks)) return this;
						if (!(list = this._callbacks[ev])) return this;

						for (i = 0, l = list.length; i < l; i++)
							if (list[i].apply(this, args) === false) return false;
						return this;
					},
				};
			})(jQuery);
		</script>
		<body>
			<div class="hello">hello</div>
		</body>
		<script type="text/javascript" charset="utf-8">
			Events.bind("hail", function (type) {
				alert("Long live the " + type);
			});
			Events.bind("console", function (type) {
				console.log("Long live the " + type);
			});

			Events.trigger("hail", "Users");
			document
				.querySelector(".hello")
				.addEventListener("click", () => Events.trigger("console", "무야호"));
		</script>
	</head>
	<body></body>
</html>
