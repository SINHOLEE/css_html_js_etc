<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="dot-wrapper">
			<div class="dot">1</div>
			<div class="dot">2</div>
			<div class="dot">3</div>
			<div class="dot">4</div>
			<div class="dot">5</div>
			<div class="dot">6</div>
			<div class="dot">7</div>
			<div class="dot">8</div>
			<div class="dot">9</div>
			<div class="dot">10</div>
			<div class="dot">11</div>
		</div>
		<script>
			/**
      * 여러개의 박스태그를 좌우로 나열하고 싶으면 두가지 방법이 있다.
      * 첫번째 float 속성
      * 두번째, inline-block 속성

      *첫번째 속성을 선택하면 가로로 나열된 아이템을 가운데로 정렬하지 못한다.
      * inline-block은 wrapper에서 text-align:center속성을 이용해 쉽게 가운데 정렬할 수 있다.
      *문제는 가운데 정렬을 하되, 마지막 배열은 왼쪽으로 붙게 하고 싶다면 (그것도 동적으로) 고민할 부분이 많다.
      */
		</script>
	</body>
</html>
